<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebForExample</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

<div class="header">
       <div class="header_roof">
           <div class="header_roof_menu">
               <div class="header_roof_menu_left">
                   <img class="imgMenu" src="img/label.png">
                   <img id="search" class="search" src="img/search.png">
                   <input id="input" class=" search hide">
               </div>
               <div class="header_roof_menu_right">
                   <img class="imgMenu" src="img/menu.png">
                   <img class="imgMenu" src="img/profil.png">
                   <img id="card" class="imgMenu" src="img/cart.png">
                   <div id="hidenCard" class="hidenCard hide"></div>
               </div>
           </div>
       </div>
       <div class="header_body">
           <div class="container_header_body">
               <div class="left_header_body">
                   <img class="img_header_body" src="img/titleMen.png">
               </div>
               <div class="right_header_body">
                   <div class="theBrand">
                       <h1 class="theBrandFirstSpan">THE BRAND</h1>
                       <h2 class="theBrandSecondSpan">OF LUXERIOUS <span class="fashion">FASHION</span> </h2>

                   </div>
               </div>
           </div>
       </div>

</div>
<div class="body">
<div class="itemContainer">
    <div id="items" class="items"></div> <!-- Заполняется в JS -->
 <button id="btn" class="myBtn transition">Button</button>
</div>
</div>
</body>
<script src="script.js"></script>
</html>
